<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gravações</title>

    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="dist/css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" id="form-pesquisa" name="form_pesquisa">
      <img class="mb-4" src="dist/images/logo.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Gravações</h1>
      <label for="cpf" class="sr-only">CPF</label>
      <input type="text" id="cpf" class="form-control" placeholder="CPF ou CNPJ" required autofocus maxlength="14">
      <label for="nome" class="sr-only">Nome</label>
      <input type="text" id="nome" class="form-control" placeholder="Nome" required maxlength="200">
      <button id="btn-pesquisar" class="btn btn-lg btn-primary btn-block" type="button">Buscar</button>
    </form>

    <div id="table-registros" style="display: none;">
        <div class="row">
            <img class="mb-4 mx-auto d-block btn-close" src="dist/images/btn-close.svg" alt="Voltar para a busca" width="60" height="60">
        </div>
        <div class="row row-table-registros">
            <div class="col">
                <table class="table table-striped table-bordered" id="table-gravacoes" class="col-8">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Arquivo</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Status</th>
                            <th scope="col">Atendente</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-gravacoes">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/jquery.dataTables.min.js"></script>
    <script src="dist/js/dataTables.bootstrap4.min.js"></script>
    <script src="dist/js/script.js"></script>
    
  </body>
</html>
